<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro | AI Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo">
                <span class="banana-icon">üçå</span>
                <h1>Nano Banana <span>Pro</span></h1>
            </div>

            <nav class="tools-nav">
                <div class="tool-group">
                    <h3>Editar IA</h3>
                    <button class="tool-btn active" id="btnAI">
                        <span class="icon">‚ú®</span> Generar con IA
                    </button>
                    <button class="tool-btn" id="btnTranslateImage">
                        <span class="icon">üá™üá∏</span> Traducir Texto
                    </button>
                    <button class="tool-btn" id="btnRemix">
                        <span class="icon">üåÄ</span> Remix Estilo
                    </button>
                    <button class="tool-btn" id="btnUpscale">
                        <span class="icon">üöÄ</span> Upscale
                    </button>
                </div>

                <div class="tool-group">
                    <h3>Importar</h3>
                    <button class="tool-btn" id="btnUploadCSV">
                        <span class="icon">üìÅ</span> Cargar CSV
                    </button>
                </div>

            </nav>

            <div class="sidebar-footer">
                <button class="settings-btn" id="btnSettings">
                    <span class="icon">‚öôÔ∏è</span> Configuraci√≥n
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <header class="top-bar glass">
                <div class="status-indicator">
                    <span class="dot pulse"></span> Listo para crear
                </div>
                <div class="actions">
                    <button class="btn secondary" id="btnHistory">Historial</button>
                    <button class="btn primary" id="btnDownload">Descargar 4K</button>
                </div>
            </header>

            <section class="preview-area">
                <div class="image-container glass" id="imageContainer">
                    <div class="empty-state">
                        <div class="placeholder-icon">üé®</div>
                        <p>Describe tu visi√≥n y Nano Banana la har√° realidad.</p>
                    </div>
                    <img id="generatedImage" class="hidden" alt="Imagen generada">
                    <div id="loader" class="loader hidden">
                        <div class="spinner"></div>
                        <p>Pensando con Nano Banana Pro...</p>
                    </div>
                </div>
            </section>

            <!-- Prompt Bar -->
            <section class="prompt-section">
                <div class="prompt-bar-container glass">
                    <textarea id="promptInput"
                        placeholder="Imagina una jungla ne√≥n con bananas bioluminiscentes..."></textarea>
                    <button id="generateBtn" class="generate-btn">
                        <span>Generar</span>
                        <div class="neon-glow"></div>
                    </button>
                </div>
            </section>
        </main>

        <!-- Modals & Overlays -->
        <input type="file" id="csvFileInput" accept=".csv" class="hidden">

        <div id="galleryPanel" class="gallery-panel glass hidden">
            <div class="gallery-header">
                <h2>Galer√≠a Shopify</h2>
                <button id="closeGallery" class="close-btn">&times;</button>
            </div>
            <div id="galleryGrid" class="gallery-grid">
                <!-- Products will be injected here -->
            </div>
        </div>

        <div id="settingsModal" class="modal hidden">
            <div class="modal-content glass">
                <h2>Configuraci√≥n</h2>
                <div class="input-group">
                    <label>Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Introduce tu API Key de Google AI Studio">
                </div>
                <div class="input-group">
                    <label>Modelo AI</label>
                    <select id="modelSelect">
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Recomendado)</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                        <option value="imagen-3">üñºÔ∏è Imagen 3 (Vertex AI)</option>
                        <option value="custom">-- Modelo Personalizado --</option>
                    </select>
                </div>
                <div id="customModelGroup" class="input-group hidden">
                    <label>Nombre del Modelo</label>
                    <input type="text" id="customModelInput" placeholder="Ej: gemini-1.5-flash-8b">
                </div>
                <div class="settings-actions">
                    <button class="primary-btn" id="saveSettings">Guardar Cambios</button>
                    <button class="tool-btn secondary" id="btnDiagnose"
                        style="width: 100%; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1);">
                        üîç Diagnosticar Modelos
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
